<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Jeopardy</title>
  <link href="https://fonts.googleapis.com/css?family=Copse&display=swap"
        rel="stylesheet">
  <link rel="stylesheet" href="jeopardy.css">
</head>

<body>

<section class = "stories-container container">

<!--form to add user story-->
<form action="#" class = "hidden", id ="story-form", method="post">
      <div>
            <label for="title"></label>
            <input type="text", placeholder="Story title">
      </div>

      <div>
            <label for="author">Author:</label>
            <input type="text", placeholder="Author Name">
      </div>

      <div>
            <label for="url">Story URL:</label>
            <input type="text", placeholder="Story URL">
      </div>
      <button type="submit">Submit:</button>
</form>
</section>










<script src="https://unpkg.com/jquery"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="https://unpkg.com/lodash"></script>
<script src="jeopardy.js"></script>

</body>
</html>
